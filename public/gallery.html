<!DOCTYPE html>
<html lang="en">
  <!-- gallery.html -->
  <head>
    <title>in bloom</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <header class="site-header">
        <div class="header-left">
          <!-- Back Button Container -->
          <div class="back-container">
            <a href="index.html" class="back-button" aria-label="Go back to menu">
              <span class="tooltip">‚Üê back</span>
            </a>
          </div>
  
          <!-- Title and Subtitle Container -->
          <div class="title-container">
            <a href="home.html" class="site-title">In bloom</a>
            <!-- <p class="site-subtitle">a poetic interface</p> -->
          </div>
        </div>
  
        <!-- Nav Links -->
        <nav class="header-nav">
          <a href="home.html">home</a>
          <a href="about.html">about</a>
          <a href="blog.html">blog</a>
        </nav>
      </header>

      <main class="gallery-frame">
        <div class="gallery-grid">
          <div class="gallery-card" onclick="openImage('img1')">
            <img src="images/img1.jpg" alt="Gallery Image 1" />
          </div>
          <div class="gallery-card" onclick="openImage('img2')">
            <img src="images/img2.jpg" alt="Gallery Image 2" />
          </div>
          <div class="gallery-card" onclick="openImage('img3')">
            <img src="images/img3.jpg" alt="Gallery Image 3" />
          </div>
          <!-- Repeat for more images -->
        </div>
      
        <!-- MODAL -->
        <div id="gallery-modal" class="modal hidden">
          <div class="modal-overlay" onclick="closeImage()"></div>
          <div class="modal-content">
            <span class="close-button" onclick="closeImage()">&times;</span>
            <img id="modal-image" src="" alt="Full View" />
          </div>
        </div>
      </main>       
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
