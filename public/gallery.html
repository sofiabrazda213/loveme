<!DOCTYPE html>
<html lang="en">
  <!-- gallery.html -->
  <head>
    <title>in bloom</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <header class="site-header">
        <div class="header-left">
          <!-- Back Button Container -->
          <div class="back-container">
            <a href="index.html" class="back-button" aria-label="Go back to menu">
              <span class="tooltip">‚Üê back</span>
            </a>
          </div>
  
          <!-- Title and Subtitle Container -->
          <div class="title-container">
            <a href="home.html" class="site-title">In bloom</a>
          </div>
        </div>
  
        <!-- Nav Links -->
        <nav class="header-nav">
          <a href="home.html">home</a>
          <a href="about.html">about</a>
          <a href="blog.html">blog</a>
        </nav>
      </header>
       <!-- GALLERY -->
       <main class="gallery-content">
        <div class="gallery-frame">

        <!-- Put the DE L'INTERNET preview on its own row -->
      <div class="gallery-top">
        <div class="gallery-card internet-preview" onclick="openGalleryScroll()">
          <img src="portal.png" alt="PORTAL">
          <p>portal of my heart</p>
        </div>
      </div>

          <!-- Rest of the gallery goes below -->
        <div class="gallery-bottom gallery-grid">
          <div class="gallery-card" onclick="openImage('img1')">
          <img src="flowersonmuni.png" alt="Image 1" />
        </div>
        <div class="gallery-card" onclick="openImage('img2')">
          <img src="mercury2024.png" alt="Image 2" />
        </div>
          <div class="gallery-card" onclick="openImage('img3')">
            <img src="skateinside.png" alt="Image 3" />
          </div>
        </div>
        </div>

        <div id="gallery-modal" class="modal hidden">
            <div class="modal-overlay" onclick="closeImage()"></div>
            <div class="modal-content">
              <span class="close-button" onclick="closeImage()">&times;</span>
              <img id="modal-image" src="" alt="Full View" />
            </div>
          </div>
          
          <!-- Scrollable Gallery Modal -->
          <div id="scroll-gallery-modal" class="modal hidden">
            <span class="close-button" onclick="closeGalleryScroll()">&times;</span>
            <div class="scroll-gallery-content">
            <img src="image1.jpg" alt="">
            <img src="image2.jpg" alt="">
            <img src="image3.jpg" alt="">
             <!-- Add up to 20+ images -->
            </div>
          </div>
      </main> 

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
