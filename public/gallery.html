<!DOCTYPE html>
<html lang="en">
  <!-- gallery.html -->
  <head>
    <title>in bloom</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      .flip-container {
        perspective: 1000px;
        width: 100px;
        height: 200px;
        align-items: center;
    }
    
    .flipping {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: 0.6s;
    }
    
    .flip-container:hover .flipping {
      transform: rotateY(180deg);
    }
    
    .front, .back {
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
    }
    
    .back {
      transform: rotateY(180deg);
    }
    </style>
    
  </head>
  
  <body>
      <header class="site-header">
        <div class="header-left">
          <!-- Back Button Container -->
          <div class="back-container">
            <a href="index.html" class="back-button" aria-label="Go back to menu">
              <span class="tooltip">‚Üê back</span>
            </a>
          </div>
  
          <!-- Title and Subtitle Container -->
          <div class="title-container">
            <a href="home.html" class="site-title">In bloom</a>
          </div>
        </div>
  
        <!-- Nav Links -->
        <nav class="header-nav">
          <a href="home.html">home</a>
          <a href="about.html">about</a>
          <a href="blog.html">blog</a>
          <a href="gallery.html">gallery</a>
        </nav>
      </header>


<!-- GALLERY -->
<div class="gallery-container">
  <!-- LEFT PANEL: Nav -->
  <aside class="gallery-nav">
    <h2>Welcome 2 my online gallery</h2>
    <ul>
      <li><a href="#" onclick="loadGallerySection('photography')">35mm photography</a></li>
      <li><a href="#" onclick="loadGallerySection('portal')">portal of My Heart</a></li>
    </ul>
  </aside>

  <!--RIGHT PANEL: Content -->
  <section class="gallery-display" id="gallery-display">
    <!-- Default view -->
    <div class="flip-container">
      <div class="flipping">
        <div class="gallery-img">
          <img src="images/digital/mahlegs.png" alt="gallery img" />
        </div>
        <div class="back">
          <img src="images/digital/mahlegs.png" alt="Back">
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Sketchbook Modal -->
<div id="gallery-modal" class="modal hidden">
  <div class="modal-overlay" onclick="closeImage()"></div>
  <div class="modal-content">
    <span class="close-button" onclick="closeImage()">&times;</span>
    <div id="modal-image-container">
      <!-- Images will be injected here by JS -->
    </div>
  </div>
</div>

<!-- Load external JS file -->
<script src="script.js"></script>

  </body>
</html>
