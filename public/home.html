<!DOCTYPE html>
<html lang="en">
  <!-- home.html -->
  <head>
    <title>in bloom</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" />
     <!-- Internal CSS Section -->
  <style>
    .main-page {
    display: flex;
    flex-direction: row;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    }

    /* === Left Frame === */
    .left-frame {
    width: 50%;
    min-height: 100vh;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.3);
    background-color: #0e0e0e;
  }

    .left-frame:hover {
      box-shadow: 0 0 20px white;
    }

    .image-bg {
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
    }

    .image-bg img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* === Right Pane === */
    .right-pane {
      width: 50%;
      min-height: 100vh;
      overflow-y: auto;
      background-color: #1e3a8a;
      color: white;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .poetry-container {
      max-width: 90%;
      width: 100%;
      margin: 0 auto;
      padding-bottom: 4rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .quote-box {
      white-space: pre-wrap;
  }

  </style>
  </head>
  <body>
      <header class="site-header">
        <div class="header-left">

          <div class="back-container">

              <span class="tooltip">‚Üê back</span>
            </a>
          </div>
  
          <!-- Title and Subtitle Container -->
          <div class="title-container">
            <a href="home.html" class="site-title">In bloom</a>
            <!-- <p class="site-subtitle">a poetic interface</p> -->
          </div>
        </div>
  
        <!-- Nav Links -->
        <nav class="header-nav">
          <a href="about.html">about</a>
          <a href="blog.html">blog</a>
          <a href="gallery.html">gallery</a>
          
        </nav>
      </header>
  
      <main class="main-page">
        <div class="left-frame">
          <!-- <h2>In bloom</h2> -->
          <div class="image-bg">
            <img src="images/digital/site-image1.png" alt="site img" />
          </div>
        </div>
      
        <div class="right-pane">
          <div class="poetry-container">
            <div class="quote-box" id="quote-text">Loading line...</div>
            <button onclick="generateLine()">new poem</button>
          </div>
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="script.js"></script>
  </body>
