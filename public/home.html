<!DOCTYPE html>
<html lang="en">

  <head>
    <title>in bloom</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" />
     <!-- Internal CSS Section -->
  <style>
    .main-page {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* === Left Frame === */
    .left-frame {
      width: 60%;
      min-height: 100vh;
      /* overflow-y: auto; */
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: relative;
      transition: box-shadow 0.3s ease;
  }

    .left-frame:hover {
      /* box-shadow: 0 0 20px white; */
    }

    .image-bg {
      /* position: absolute;
      width: 100%;
      height: 100% */
      width: 95%;
      height: 95%;
      padding: 0;
      margin: 2rem 0;
      align-items: center;
      display: flex;
      justify-content: center;
    }
    
    .left-frame:hover .image-bg img {
      transform: scale(1.05); /* zoom in by 5% */
      filter: brightness(1.1);
    }

    .image-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease; /* smooth animation */
    }

    .image-bg img:hover {
      box-shadow: 0 0 20px white;
      transition: box-shadow 0.3s ease;
    }

    /* === Right Pane === */
    .right-pane {
      width: 40%;
      min-height: 100vh;
      overflow-y: auto;
      background-color: #1e3a8a;
      color: white;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .poetry-container {
      width: 80%; /* Make it narrower */
      height: auto;
      max-width: 500px;
      max-height: none;
      overflow: visible;
      display: flex;
      flex-direction: column;
      margin-left: auto;
      padding-bottom: 4rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      transition: all 0.4s ease;
    }

    /* Hidden by default */
    .description-box {
      background-color: pink;
      color: #1e1e1e;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .quote-box {
      overflow-y: visible;
      box-sizing: border-box;
      padding-bottom: 4rem;
      white-space: pre-wrap;
      line-height: 1.4;
      margin-bottom: 1rem;
      transition: color 0.4s ease, transform 0.4s ease;
    }

    /* Hover effect triggers */
    .poetry-container:hover .description-box {
      opacity: 1;
      transform: translateY(0);
    }

    .poetry-container:hover .quote-box {
      color: rgb(219, 138, 222);
      transform: translateY(1rem); /* shifts it down */
    }

  </style>
  </head>
  <body>
      <header class="site-header">
        <div class="header-left">
          <!-- Back Button Container -->
          <div class="back-container">
            <a href="index.html" class="back-button" aria-label="Go back to menu">
              <span class="tooltip">‚Üê back</span>
            </a>
          </div>
  
          <!-- Title and Subtitle Container -->
          <div class="title-container">
            <a href="home.html" class="site-title">In bloom</a>
            <!-- <p class="site-subtitle">a poetic interface</p> -->
          </div>
        </div>
  
        <!-- Nav Links -->
        <nav class="header-nav">
          <a href="about.html">about</a>
          <a href="blog.html">blog</a>
          <a href="gallery.html">gallery</a>
          
        </nav>
      </header>
  
      <main class="main-page">
        <div class="left-frame">
          <!-- <h2>In bloom</h2> -->
          <div class="image-bg">
            <img src="images/digital/site-image1.png" alt="site img" />
          </div>
        </div>
      
        <div class="right-pane">
          <div class="poetry-container">
            <div class="description-box">
              <p class="fade-line">Enjoy this poetry container</p>
              <p class="fade-line">It fetches a random poem</p>
              <p class="fade-line">From a poetry database</p>
              <p class="fade-line">JSON parses the author and title</p>
              <p class="fade-line">For your screen</p>
              <p class="fade-line">Find a poem you like</p>
            </div>
            <div class="quote-box" id="quote-text">Loading line...</div>
            <button onclick="generateLine()">new poem</button>
          </div>
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="script.js"></script>
  </body>
